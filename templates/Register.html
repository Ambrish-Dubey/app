{% extends 'Base2.html' %}
{% block title %}REGISTER{% endblock %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <div class="container">
        <div class="0">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}}">{{message}}
            {% endfor %}
            </div>
            {% endif %}
        </div>
        <div class="1">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3 mx-auto col-3 ">
                    <label for="First_name" class="form-label ">First name:-</label>
                    <input type="text" class="form-control" id="First_name" name="First_name" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3 mx-auto col-3 ">
                    <label for="Last_name" class="form-label">Last name:-</label>
                    <input type="text" class="form-control" id="Last_name" name="Last_name" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3 mx-auto col-3 ">
                    <label for="username" class="form-label">Username:-</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3 mx-auto col-3 ">
                    <label for="password" class="form-label">Password:-</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="margin-left: 42%;">Register</button>
            </form>
        </div>
        <div class="1">Already Registered?
            <a href="{% url 'login' %}">Log in</a>
        </div>
    </div>

{% endblock %}
