{% extends 'Base.html'  %}
{% block title %}Homepage{% endblock %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h3>Update your Recipe</h3>
  <hr>
  <div class="mb-3">
      <label for="recipe_name" class="form-label">Recipe name:-</label>
      <input required type="text" class="form-control" id="recipe_name" name="recipe_name"       aria-describedby="emailHelp"  value="{{object.recipe_name}}" >
    </div>
    <div class="mb-3">
      <label for="recipe_info" class="form-label">Recipe information:-</label>
      <textarea required id="recipe_info" name="recipe_info"  >{{object.recipe_info}}</textarea>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Recipe Image:-</label>
        <input  type="file" class="form-control" id="image" name="image">
      </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>

{% endblock %}
