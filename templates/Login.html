{% extends 'Base2.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<style>
    .alert-error{background-color: red;color: white;}
</style>

<div class="container">
    <div class="0">
        {% if messages %}
        <div class="alerting-box">

        {% for message in messages %}
            
        <div  class="alert alert-{{message.tags}} mx-auto col-3" role="alert">{{message}}</div>

        {% endfor %}
        </div>
        {% endif %}
    </div>
    <div class="1">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 col-3 mx-auto">
                <label for="username" class="form-label">Username:-</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp"
                    required>
            </div>
            <div class="mb-3 col-3 mx-auto">
                <label for="password" class="form-label">Password:-</label>
                <input type="password" class="form-control" id="password" name="password" aria-describedby="emailHelp"
                    required>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 42%;">Log in</button>
        </form>
    </div>
    <div class="2">Don't have an account?
        <a class="col-3 mx-auto" href="{% url 'register' %}">REGISTER!</a>
    </div>

</div>

{% endblock %}
